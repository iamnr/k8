apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
    environment: prod
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
        name:  http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    name: nginx
    environment: prod
  ports:
  - port: 80
    targetPort: http-web-svc
    protocol: TCP

